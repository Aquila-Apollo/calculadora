<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Preço de Venda</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="fashion">
        <h1>Calculadora de lucro</h1>
      <label for="total">Custo total dos produtos:</label>
      <input
        type="number"
        id="total"
        placeholder="Digite o custo total dos produtos"
      />

      <label for="quantidade">Quantidade de produtos:</label>
      <input
        type="number"
        id="quantidade"
        placeholder="Digite a quantidade de produtos"
      />

      <label for="lucro">Porcentagem de lucro desejada:</label>
      <input
        type="number"
        id="lucro"
        placeholder="Digite a porcentagem de lucro desejada"
      />

      <button onclick="calcular()">Calcular</button>

      <p id="resultado"></p>
    </div>

    <script>
      function calcular() {
        const total = Number(document.getElementById("total").value);
        const quantidade = Number(document.getElementById("quantidade").value);
        const lucro = Number(document.getElementById("lucro").value);

        const precoUnitario = total / quantidade;
        const precoVenda = precoUnitario * (1 + lucro / 100);

        document.getElementById(
          "resultado"
        ).innerHTML = `O preço de venda sugerido é R$ ${precoVenda.toFixed(
          2
        )}.`;
      }
    </script>
  </body>
</html>
